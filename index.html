<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <div class="left"></div>
        <div class="right">
            <h3>All Songs</h3>
            <div class="all-songs">
                
            </div>
        </div>
    </main>
    <div class="progess">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <h3 id="duration">0:00</h3>
    </div>
    
    <div class="player">
        <h3 class="backward"><i class="ri-skip-back-fill"></i></h3>
        <h3 class="play"><i class="ri-play-fill"></i></h3>
        <h3 class="forward"><i class="ri-skip-forward-fill"></i></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
